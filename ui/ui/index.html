<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Backend Connection Test</title>
    <style>
        body { font-family: Arial; padding: 30px; direction: rtl; }
        .box { margin-bottom: 30px; padding: 20px; border: 1px solid #ddd; }
    </style>
</head>
<body>

    <h1>الاتصال بالباك-إند Flask</h1>

    <!-- Upload File Form -->
    <div class="box">
        <h2>اختبار /analyze (رفع ملف)</h2>
        <input type="file" id="fileInput">
        <button onclick="sendFile()">ارسال الملف</button>
        <p id="fileResult"></p>
    </div>

    <!-- Analyze ID Form -->
    <div class="box">
        <h2>اختبار /analyze-id (تحليل الهوية)</h2>
        <button onclick="sendID()">تحليل الهوية</button>
        <p id="idResult"></p>
    </div>

    <script>
        const BASE_URL = "http://localhost:5000"; // ← الباك-إند حقك

        // -------------------------
        // 1) إرسال ملف إلى /analyze
        // -------------------------
        async function sendFile() {
            const file = document.getElementById("fileInput").files[0];
            if (!file) {
                alert("رجاءً اختر ملف");
                return;
            }

            let formData = new FormData();
            formData.append("file", file);

            const response = await fetch(⁠ ${BASE_URL}/analyze ⁠, {
                method: "POST",
                body: formData
            });

            const data = await response.json();
            document.getElementById("fileResult").innerText =
                ⁠ Risk Score: ${data.risk_score} — Level: ${data.risk_level} ⁠;
        }

        // -------------------------
        // 2) اختبار /analyze-id
        // -------------------------
        async function sendID() {
            const response = await fetch(⁠ ${BASE_URL}/analyze-id ⁠, {
                method: "POST"
            });

            const data = await response.json();
            document.getElementById("idResult").innerText =
                ⁠ النتيجة: ${data.result} — الثقة: ${data.confidence} ⁠;
        }
    </script>

</body>
</html>
