<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Future-Forge Settings</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
        }

        .card {
            background: white;
            width: 400px;
            margin: auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 0 15px #ccc;
            text-align: right;
        }

        label {
            display: block;
            margin-top: 12px;
            font-size: 16px;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            border-radius: 6px;
            border: 1px solid #aaa;
        }

        button {
            padding: 12px 20px;
            margin-top: 20px;
            border: none;
            background: #2d7d46;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>الإعدادات</h1>

    <div class="card">
        <label>لغة النظام:</label>
        <select>
            <option>العربية</option>
            <option>English</option>
        </select>

        <label>مستوى التنبيهات:</label>
        <select>
            <option>مرتفع</option>
            <option>متوسط</option>
            <option>منخفض</option>
        </select>

        <button onclick="save()">حفظ الإعدادات</button>
    </div>

    <script>
        function save() {
            alert("تم حفظ الإعدادات بنجاح! ✔️");
        }
    </script>

</body>
</html>
